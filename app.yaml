runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /fonts
  static_dir: fonts

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /.*
  script: wc.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
